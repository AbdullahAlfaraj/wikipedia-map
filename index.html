<!DOCTYPE HTML>
<html>
<head>
  <!-- iOS optimization -->

  <script type="text/javascript">
  document.ontouchmove   = function(event){
    event.preventDefault();
  }
  </script>

  <!-- Page title -->

<body>
  <div id="formbox">
    <input id="pageName" type="text" placeholder="Wikipedia"/>
    <button id="submit" type="button">Go</button>
    <button id="about" type="button">?</button>
  </div>
  
  <!-- Modal about popup-->
  <div id="modal" class="modal">
    <div class="modal-content">
      
    </div>
  </div>
  
  
  <!-- Network container -->
  <div id="container"></div>

  
  
  <!-- 3rd Party -->
  <!--Load vis.js & its css file-->
  <script type="text/javascript" src="./libraries/vis/vis.min.js"></script>
  <link rel="stylesheet" href="./libraries/vis/vis.min.css" type="text/css" />
  <!--Load jQuery-->
  <script type="text/javascript" src="./libraries/jquery.js"></script>
  <!--Load wordwrap-->
  <script type="text/javascript" src="./libraries/wordwrap.js"></script>
  <!-- Load tinycolor-->
  <script type="text/javascript" src="./libraries/tinycolor.js"></script>
  <!-- Load marked for rendering README.md -->
  <script type="text/javascript" src="./libraries/marked.js"></script>

  
  <!-- My Stuff -->
  <!-- Load API functions -->
  <script type="text/javascript" src="./js/api.js"> </script>
  <!-- Load helper functions -->
  <script type="text/javascript" src="./js/helpers.js"> </script>
  <!-- Load the main script -->
